

<div class="container">
    <div class="jumbotron">
    
        <div class="row">
            <div class="col-sm-6">
                <app-progresso [progresso]='progresso'></app-progresso>
            </div>
            <div class="col-sm-6">
                    <div class="d-flex justify-content-end">
                <app-tentativas></app-tentativas>
                    </div>
            </div>
        </div>
            <div class="rom">
                <div class="col">
                    <!-- controlando instrucao e frase pelo component painel -->
                    <h6>{{ instrucao}}</h6> 
                    <p>{{ rodadaFrase.fraseEng}}</p>
                    


                    <div class="form-floating">
                        <textarea 
                        class="form-control" placeholder="Leave a comment here" id="floatingTextarea" (input)="atualizaResposta($event)"[value]='resposta'>
                        </textarea>
                        <label for="floatingTextarea"></label>
                      </div>

                </div>

                <div class="row">
                    <div class="col">

                        <div class="d-flex bd-highlight mb-3">

                                 <div class="ms-auto p-2 bd-highlight"> 

                                      <button type='button' class="='btn btn-primary" (click)='verificarResposta()'>Verificar</button>

                        </div>
                                </div>
                 </div>
                </div>
                   
            </div> 
      </div>
</div>
